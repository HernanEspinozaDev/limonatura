{% extends 'base.html' %}

{% block content %}
  <div class="product-update-container">
    <h2>Actualizar Producto</h2>
    <form method="post" enctype="multipart/form-data" class="product-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-submit">Actualizar Producto</button>
    </form>
  </div>
{% endblock %}
